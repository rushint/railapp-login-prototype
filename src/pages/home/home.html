<ion-content fullscreen parallax-header>

    <div class="header-image"></div>

    <div class="main-content">

        <ion-segment [(ngModel)]="category">
            <ion-segment-button value="option1">
                Option 1
            </ion-segment-button>
            <ion-segment-button value="option2">
                Option 2
            </ion-segment-button>
            <ion-segment-button value="option3">
                Option 3
            </ion-segment-button>
        </ion-segment>

        <ion-card *ngFor="let card of cards; let i = index">

            <ion-item>
                <ion-avatar item-left>
                <img [src]="'http://i.pravatar.cc/150?img=' + i">
                </ion-avatar>
                <h2>{{ card.name }}</h2>
                <p>November 5, 1955</p>
            </ion-item>

            <img src="https://placeimg.com/500/200/arch" />

            <ion-card-content>
                {{ card.descr }}
            </ion-card-content>

            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small>
                        <ion-icon name="thumbs-up"></ion-icon>
                        <div>{{ card.numLikes }} Likes</div>
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left clear small>
                        <ion-icon name="text"></ion-icon>
                        <div>{{ card.numComments }} Comments</div>
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        {{ card.hoursAgo }}h ago
                    </ion-note>
                </ion-col>
            </ion-row>

        </ion-card>

    </div>

</ion-content>
